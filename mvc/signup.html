<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="registercontroller.js"></script>
	<div id="formregister" class="panel-body">
        <form>
            <div class="form-group">
                <label for="UsernameUser">Inserisci il tuo username</label>
                <input type="text" class="form-control" id="UsernameUser" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="NameUser">Inserisci il tuo nome</label>
                <input type="text" class="form-control" id="NameUser" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="SurnameUser">Inserisci il tuo cognome</label>
                <input type="text" class="form-control" id="SurnameUser" placeholder="Cognome">
            </div>
            <div class="form-group">
                <label for="MailUser">Inserisci la tua mail</label>
                <input type="email" class="form-control" id="MailUser" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="PwUser">Inserisci la tua password</label>
                <input type="password" class="form-control" id="PwUser" placeholder="Password">
            </div>
           <div class="form-group">
                <label for="PwUser2">Reinserisci la tua password</label>
                <input type="password" class="form-control" id="PwUser2" placeholder="Reinserisci password">
            </div>
            <button id="btnRegisterUser" type="button" class="btn btn-default">Submit</button>
        </form>
    </div>
</html>
