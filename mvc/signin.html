<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="logincontroller.js"></script>
	<div id="formlogin" class="panel-body">
        <form>
            <div class="form-group">
                <label for="MailUser">Inserisci la tua mail</label>
                <input type="email" class="form-control" id="MailUser" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="PwUser">Inserisci la tua password</label>
                <input type="password" class="form-control" id="PwUser" placeholder="Password">
            </div>
            <button id="btnLogin" type="button" class="btn btn-default">Submit</button>
        </form>
    </div>
</html>
